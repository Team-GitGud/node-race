name: Test Frontend

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/test-frontend.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/test-frontend.yml'
    branches:
      - main

jobs:
  test:
    runs-on: [self-hosted, truenas]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run frontend unit tests
        run: npm run test:unit