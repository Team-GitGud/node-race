name: Test Backend

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/test-backend.yml'
      - '.github/workflows/docker-backend.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/test-backend.yml'
      - '.github/workflows/docker-backend.yml'
    branches:
      - main

jobs:
  test:
    runs-on: [self-hosted, truenas]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run backend tests
        run: npm test